{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <h2>{{ member.name }}</h2>
        <div class="col-md-12">
            <p>{{ member.description }}</p>
        </div>
    </div>
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='img/characters/'+member.link+'.jpg') }}" alt="{{ member.name }}" title="{{ member.name }}">
    </div>
</div>

{% endblock %}
